<div class="container-fluid">
  <div class="row my-1">
    <div
      *ngFor="let place of places; let i = index"
      class="col-12 col-sm-12 col-md-6 col-lg-3"
    >
      <div class="card my-1">
        <img [src]="place.img" [alt]="place.altname" class="card-img-top" />
        <div class="card-body">
          <div class="card-title">
            <h4>{{ place.title | titlecase }}</h4>
          </div>
          <div class="card-text">
            <p>{{ place.text | titlecase }}</p>
          </div>
          <button
            class="btn btn-dark px-4 mx-1"
            (click)="likedPlaces(place.id!)"
          >
            Like
          </button>
          <button class="btn btn-dark px-3">Share</button>
        </div>
      </div>
    </div>
  </div>
</div>
